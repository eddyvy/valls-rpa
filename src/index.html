<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valls RPA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 800px;
      max-height: 90vh;
      overflow-y: auto;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    .tasks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .task-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 15px;
      padding: 25px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      border: none;
      text-align: left;
    }

    .task-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .task-card h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .task-card p {
      font-size: 14px;
      opacity: 0.9;
    }

    .task-icon {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 15px;
      padding: 30px;
      width: 500px;
      max-width: 90%;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }

    .status.active {
      display: block;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.loading {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .results {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      display: none;
    }

    .results.active {
      display: block;
    }

    .results h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .results ul {
      list-style: none;
      padding: 0;
    }

    .results li {
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .results li:last-child {
      border-bottom: none;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #0c5460;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1> Valls RPA</h1>
    <p class="subtitle">Automatizaci贸n de procesos rob贸ticos con TypeScript</p>

    <div class="tasks-grid">
      <button class="task-card" data-task="googleSearch">
        <div class="task-icon"></div>
        <h3>B煤squeda en Google</h3>
        <p>Realiza b煤squedas automatizadas y extrae los primeros resultados</p>
      </button>

      <button class="task-card" data-task="webScraping">
        <div class="task-icon"></div>
        <h3>Web Scraping</h3>
        <p>Extrae datos de sitios web de forma automatizada</p>
      </button>

      <button class="task-card" data-task="formFiller">
        <div class="task-icon"></div>
        <h3>Rellenar Formularios</h3>
        <p>Completa formularios web autom谩ticamente</p>
      </button>

      <button class="task-card" data-task="custom">
        <div class="task-icon">锔</div>
        <h3>Tarea Personalizada</h3>
        <p>Crea tu propia automatizaci贸n</p>
      </button>
    </div>

    <div id="status" class="status"></div>
    <div id="results" class="results"></div>
  </div>

  <!-- Modal para b煤squeda en Google -->
  <div id="googleSearchModal" class="modal">
    <div class="modal-content">
      <h2> B煤squeda en Google</h2>
      <form id="googleSearchForm">
        <div class="form-group">
          <label for="searchTerm">T茅rmino de b煤squeda:</label>
          <input type="text" id="searchTerm" placeholder="Ej: Playwright RPA" required>
        </div>
        <div class="button-group">
          <button type="button" class="btn-secondary" id="cancelBtn">Cancelar</button>
          <button type="submit" class="btn-primary" id="submitBtn">Ejecutar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de actualizaci贸n -->
  <div id="updateModal" class="modal">
    <div class="modal-content">
      <h2> Actualizaci贸n Disponible</h2>
      <p id="updateMessage">Hay una nueva versi贸n disponible</p>
      <div id="updateProgress" style="display: none;">
        <div style="background: #e0e0e0; border-radius: 10px; overflow: hidden; margin: 20px 0;">
          <div id="progressBar"
            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 30px; width: 0%; transition: width 0.3s;">
          </div>
        </div>
        <p id="progressText" style="text-align: center; color: #666;"></p>
      </div>
      <div class="button-group">
        <button type="button" class="btn-secondary" id="updateLaterBtn">M谩s tarde</button>
        <button type="button" class="btn-primary" id="downloadUpdateBtn">Descargar</button>
        <button type="button" class="btn-primary" id="installUpdateBtn" style="display: none;">Instalar y
          Reiniciar</button>
      </div>
    </div>
  </div>

  <script src="../dist/renderer.js"></script>
</body>

</html>
